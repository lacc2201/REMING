{% load static %}

<div x-data="{
    activeSlide: 1,
    totalSlides: 3,
    direction: 'right',
    autoplay: true,
    startAutoplay() {
        if (this.autoplay) {
            setInterval(() => {
                this.nextSlide();
            }, 7000);
        }
    },
    nextSlide() {
        this.direction = 'right';
        this.activeSlide = this.activeSlide % this.totalSlides + 1;
    },
    prevSlide() {
        this.direction = 'left';
        this.activeSlide = this.activeSlide > 1 ? this.activeSlide - 1 : this.totalSlides;
    },
    init() {
        this.startAutoplay();
    }
}" 
class="relative w-full overflow-hidden group">

<!-- Slides Container -->
<div class="relative w-full h-[500px] md:h-[600px]">
    <!-- Slide 1 -->
    <div x-show="activeSlide === 1" 
         x-transition:enter="transition ease-[cubic-bezier(0.33,1,0.68,1)] duration-1000"
         x-transition:enter-start="opacity-0 translate-x-12 scale-[0.98] blur-[2px]"
         x-transition:enter-end="opacity-100 translate-x-0 scale-100 blur-0"
         x-transition:leave="transition ease-[cubic-bezier(0.32,0,0.67,0)] duration-1000"
         x-transition:leave-start="opacity-100 translate-x-0 scale-100 blur-0"
         x-transition:leave-end="opacity-0 -translate-x-12 scale-[0.98] blur-[2px]"
         class="absolute inset-0">
            
            <img src="{% static 'images/slide1.jpg' %}" 
                 class="w-full h-full object-cover transform transition-all duration-1000 scale-100 hover:scale-105 filter hover:brightness-110">
            
            <div class="absolute inset-0 bg-gradient-to-r from-white/80 via-white/50 to-transparent flex items-center justify-center backdrop-blur-[2px] hover:backdrop-blur-0 transition-all duration-500">
                <div class="text-left px-10 space-y-4 transform transition-all duration-500">
                    <h2 class="text-4xl md:text-6xl font-semibold text-blue-900 transform transition-all duration-700"
                        x-init="$nextTick(() => {
                            $el.classList.add('opacity-0', '-translate-x-20', 'scale-90');
                            setTimeout(() => $el.classList.remove('opacity-0', '-translate-x-20', 'scale-90'), 100);
                        })"
                        class="opacity-0 -translate-x-20 scale-90"
                        style="transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);">
                        EQUIPOS MÉDICOS CON GARANTÍA
                    </h2>
                    
                    <p class="text-lg md:text-xl text-gray-600 transform transition-all duration-700 delay-300"
                       x-init="$nextTick(() => {
                            $el.classList.add('opacity-0', 'translate-y-8', 'blur-sm');
                            setTimeout(() => $el.classList.remove('opacity-0', 'translate-y-8', 'blur-sm'), 300);
                        })"
                        class="opacity-0 translate-y-8 blur-sm">
                        Reparación Equipo Médico Ingeniería
                    </p>
                    
                    <div class="mt-5 flex gap-4 transform transition-all"
                        x-transition:enter="transition ease-out duration-700 delay-500"
                        x-transition:enter-start="opacity-0 translate-y-8"
                        x-transition:enter-end="opacity-100 translate-y-0">
                        <a href="#" class="px-6 py-3 bg-blue-800 text-white rounded-lg hover:bg-blue-900 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1 hover:scale-105">
                            Contactos
                        </a>
                        <a href="#" class="px-6 py-3 border-2 border-blue-800 text-blue-800 rounded-lg hover:bg-blue-50 transition-all duration-300 transform hover:-translate-y-1 hover:scale-105">
                            Equipo Médico →
                        </a>
                    </div>
                </div>
            </div>
        </div>

         <!-- Slide 2 -->
         <div x-show="activeSlide === 2" 
            x-transition:enter="transition ease-[cubic-bezier(0.33,1,0.68,1)] duration-1000"
            x-transition:enter-start="opacity-0 translate-x-12 scale-[0.98] blur-[2px]"
            x-transition:enter-end="opacity-100 translate-x-0 scale-100 blur-0"
            x-transition:leave="transition ease-[cubic-bezier(0.32,0,0.67,0)] duration-1000"
            x-transition:leave-start="opacity-100 translate-x-0 scale-100 blur-0"
            x-transition:leave-end="opacity-0 -translate-x-12 scale-[0.98] blur-[2px]"
            class="absolute inset-0">
            
            <img src="{% static 'images/slide2.jpg' %}" 
                 class="w-full h-full object-cover transform transition-all duration-1000 scale-100 hover:scale-105 filter hover:brightness-110">
            
            <div class="absolute inset-0 bg-gradient-to-r from-white/80 via-white/50 to-transparent flex items-center justify-center backdrop-blur-[2px] hover:backdrop-blur-0 transition-all duration-500">
                <div class="text-left px-10 space-y-4 transform transition-all duration-500">
                    <h2 class="text-4xl md:text-6xl font-semibold text-blue-900 transform transition-all duration-700"
                        x-init="$nextTick(() => {
                            $el.classList.add('opacity-0', '-translate-x-20', 'scale-90');
                            setTimeout(() => $el.classList.remove('opacity-0', '-translate-x-20', 'scale-90'), 100);
                        })"
                        class="opacity-0 -translate-x-20 scale-90"
                        style="transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);">
                        SERVICIO TÉCNICO DE CALIDAD
                    </h2>
                    
                    <p class="text-lg md:text-xl text-gray-600 transform transition-all duration-700 delay-300"
                       x-init="$nextTick(() => {
                            $el.classList.add('opacity-0', 'translate-y-8', 'blur-sm');
                            setTimeout(() => $el.classList.remove('opacity-0', 'translate-y-8', 'blur-sm'), 300);
                        })"
                        class="opacity-0 translate-y-8 blur-sm">
                        Reparación Equipo Médico Ingeniería
                    </p>
                    
                    <div class="mt-5 flex gap-4 transform transition-all"
                        x-transition:enter="transition ease-out duration-700 delay-500"
                        x-transition:enter-start="opacity-0 translate-y-8"
                        x-transition:enter-end="opacity-100 translate-y-0">
                        <a href="#" class="px-6 py-3 bg-blue-800 text-white rounded-lg hover:bg-blue-900 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1 hover:scale-105">
                            Contactos
                        </a>
                        <a href="#" class="px-6 py-3 border-2 border-blue-800 text-blue-800 rounded-lg hover:bg-blue-50 transition-all duration-300 transform hover:-translate-y-1 hover:scale-105">
                            Equipo Médico →
                        </a>
                    </div>
                </div>
            </div>
        </div>

            <!-- Slide 3 -->
            <div x-show="activeSlide === 3" 
             x-transition:enter="transition ease-[cubic-bezier(0.33,1,0.68,1)] duration-1000"
             x-transition:enter-start="opacity-0 translate-x-12 scale-[0.98] blur-[2px]"
             x-transition:enter-end="opacity-100 translate-x-0 scale-100 blur-0"
             x-transition:leave="transition ease-[cubic-bezier(0.32,0,0.67,0)] duration-1000"
             x-transition:leave-start="opacity-100 translate-x-0 scale-100 blur-0"
             x-transition:leave-end="opacity-0 -translate-x-12 scale-[0.98] blur-[2px]"
             class="absolute inset-0">

            
            <img src="{% static 'images/slide3.jpg' %}" 
                 class="w-full h-full object-cover transform transition-all duration-1000 scale-100 hover:scale-105 filter hover:brightness-110">
            
            <div class="absolute inset-0 bg-gradient-to-r from-white/80 via-white/50 to-transparent flex items-center justify-center backdrop-blur-[2px] hover:backdrop-blur-0 transition-all duration-500">
                <div class="text-left px-10 space-y-4 transform transition-all duration-500">
                    <h2 class="text-4xl md:text-6xl font-semibold text-blue-900 transform transition-all duration-700"
                        x-init="$nextTick(() => {
                            $el.classList.add('opacity-0', '-translate-x-20', 'scale-90');
                            setTimeout(() => $el.classList.remove('opacity-0', '-translate-x-20', 'scale-90'), 100);
                        })"
                        class="opacity-0 -translate-x-20 scale-90"
                        style="transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);">
                        SOMOS IMPORTADORES
                    </h2>
                    
                    <p class="text-lg md:text-xl text-gray-600 transform transition-all duration-700 delay-300"
                       x-init="$nextTick(() => {
                            $el.classList.add('opacity-0', 'translate-y-8', 'blur-sm');
                            setTimeout(() => $el.classList.remove('opacity-0', 'translate-y-8', 'blur-sm'), 300);
                        })"
                        class="opacity-0 translate-y-8 blur-sm">
                        Reparación Equipo Médico Ingeniería
                    </p>
                    
                    <div class="mt-5 flex gap-4 transform transition-all"
                        x-transition:enter="transition ease-out duration-700 delay-500"
                        x-transition:enter-start="opacity-0 translate-y-8"
                        x-transition:enter-end="opacity-100 translate-y-0">
                        <a href="#" class="px-6 py-3 bg-blue-800 text-white rounded-lg hover:bg-blue-900 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1 hover:scale-105">
                            Contactos
                        </a>
                        <a href="#" class="px-6 py-3 border-2 border-blue-800 text-blue-800 rounded-lg hover:bg-blue-50 transition-all duration-300 transform hover:-translate-y-1 hover:scale-105">
                            Equipo Médico →
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Arrows -->
    <button @click="prevSlide()"
            class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white/80 hover:bg-white text-blue-900 p-3 rounded-full shadow-lg opacity-0 group-hover:opacity-100 transition-all duration-300 hover:scale-110">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
    </button>
    
    <button @click="nextSlide()"
            class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white/80 hover:bg-white text-blue-900 p-3 rounded-full shadow-lg opacity-0 group-hover:opacity-100 transition-all duration-300 hover:scale-110">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
    </button>

    <!-- Slide Indicators -->
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-3">
        <template x-for="slide in totalSlides">
            <button @click="activeSlide = slide"
                    :class="{'bg-blue-600 w-8': activeSlide === slide, 'bg-white/60 w-3': activeSlide !== slide}"
                    class="h-3 rounded-full transition-all duration-500 hover:bg-blue-400">
            </button>
        </template>
    </div>
</div>

<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
